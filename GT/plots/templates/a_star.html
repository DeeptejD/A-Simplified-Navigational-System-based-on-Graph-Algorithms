{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon/favicon.ico' %}">
    <title>A*</title>
</head>

<body class="p-5 w-screen h-screen"
    style="background-image: url(https://www.apple.com/newsroom/images/product/apps/standard/Apple_Maps_01302020_LP_hero.jpg.og.jpg); backdrop-filter: blur(8px);">
    <div
        class="flex flex-row space-x-2 rounded-2xl shadow-2xl w-full h-full bg-gray-100 bg-opacity-50 backdrop-blur-2xl">
        <div class="w-1/3 h-full flex flex-row items-center justify-center space-y-5 text-4xl p-5">
            <div class="w-full">
                <form method="POST" class="text-2xl w-full h-full space-y-4">
                    {% csrf_token %}

                    <div class="mb-4">
                        <label class="text-gray-950 text-4xl font-semibold mb-4">Select the Source</label>
                        {{ form.Start }}
                    </div>

                    <div class="mb-4">
                        <label class="text-gray-950 text-4xl font-semibold mb-4">Select the
                            Destination</label>
                        {{ form.End }}
                    </div>
                    <button type="submit" value="Submit"
                        class="p-3 px-5 bg-gray-950 bg-opacity-80 hover:bg-opacity-100 text-white backdrop-blur-2xl rounded-2xl transition transition-all duration-300 hover:-translate-y-1 hover:translate-x-1 shadow-xl">
                        Submit
                    </button>
                </form>
            </div>
        </div>

        <div class="w-2/3 overflow-hidden rounded-r-2xl">
            {{ html_content|safe }}
        </div>
    </div>
</body>


</html>
