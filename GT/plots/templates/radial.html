<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Radial Depth First Search</title>
</head>

<body class="p-5 w-screen h-screen"
    style="background-image: url(https://www.apple.com/newsroom/images/product/apps/standard/Apple_Maps_01302020_LP_hero.jpg.og.jpg); backdrop-filter: blur(8px);">
    <div
        class="flex flex-row space-x-2 rounded-2xl shadow-2xl w-full h-full bg-gray-100 bg-opacity-50 backdrop-blur-2xl">
        <div class="w-1/3 h-full flex flex-row items-center justify-center space-y-5 text-4xl p-5">
            <div class="w-full">
                <form method="POST" class="text-2xl w-full h-full space-y-4">
                    {% csrf_token %}

                    <div class="mb-4">
                        <label for="{{ form.Start.id_for_label }}" class="text-gray-950 text-2xl mb-4">Select the
                            starting
                            node</label>
                        {{ form.Start }}
                    </div>

                    <div class="mb-4">
                        <label for="{{ form.radius_in_km.id_for_label }}" class="text-gray-950 text-2xl mb-4 block">Enter the radius in km</label>
                        {{ form.radius_in_km }}
                    </div>
                    <input type="submit" value="Submit"
                        class="bg-gray-800 text-md hover:bg-gray-950 text-white py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    <!-- {{form.submit}} -->
                </form>
            </div>
        </div>

        <div class="w-2/3">
            {{ html_content|safe }}
        </div>
    </div>
</body>

</html>
