{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon/favicon.ico' %}">
    <title>Home</title>
</head>

<body class="p-5 w-screen h-screen transition transition-all duration-500"
    style="background-image: url(https://www.apple.com/newsroom/images/product/apps/standard/Apple_Maps_01302020_LP_hero.jpg.og.jpg); backdrop-filter: blur(8px);">
    <div
        class="flex flex-row space-x-2 rounded-2xl shadow-2xl w-full h-full bg-gray-100 bg-opacity-50 backdrop-blur-2xl">
        <div class="w-1/3 h-full flex flex-row items-center justify-center space-y-5 text-4xl">
            <ul class="text-gray-950 text-center space-y-20 text-gray-950">
                <li><a href="{% url 'dfs' %}"
                        class="no-underline hover:no-underline text-gray-950 font-semibold hover:text-gray-800 ">Perform
                        DFS</a></li>
                <li><a href="{% url 'a_star' %}"
                        class="no-underline hover:no-underline text-gray-950 font-semibold hover:text-gray-800 ">Perform
                        A*</a></li>
                <li><a href="{% url 'centrality' %}"
                        class="no-underline hover:no-underline text-gray-950 font-semibold hover:text-gray-800 ">Find
                        Degree Centrality</a></li>
                <li><a href="{% url 'radialDFS' %}"
                        class="no-underline hover:no-underline text-gray-950 font-semibold hover:text-gray-800 ">Radial
                        DFS</a></li>
            </ul>
        </div>

        <div class="w-2/3 overflow-hidden rounded-r-2xl">
            {{ html_content|safe }}
        </div>
    </div>
</body>

</html>
