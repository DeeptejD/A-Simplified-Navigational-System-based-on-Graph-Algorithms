{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon/favicon.ico' %}" />
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="p-5 w-screen h-screen transition transition-all duration-500" style="
      background-image: url(https://www.apple.com/newsroom/images/product/apps/standard/Apple_Maps_01302020_LP_hero.jpg.og.jpg);
      backdrop-filter: blur(8px);
    ">
    <div
        class="flex flex-row space-x-0 rounded-2xl overflow-hidden shadow-2xl w-full h-full bg-opacity-50 backdrop-blur-2xl">
        <div class="w-1/3 bg-[#aad2de] h-full flex flex-row items-center justify-center space-y-5 text-4xl">
            <!-- <ul class="text-gray-950 text-center space-y-20 text-gray-950">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul> -->
            <div class="grid grid-cols-3 grid-rows-4 h-full w-full shadow-2xl gap-11 py-28 px-5">
                <div
                    class="bg-gray-100 hover:bg-[#aad2de] flex items-center justify-center text-4xl border-2 border-blue-200 rounded-3xl row-span-1 bg-opacity-50 backdrop-blur-2xl col-span-3 shadow-2xl transition-all duration-500 hover:translate-x-2 hover:-translate-y-2">
                    <a href="{% url 'dfs' %}"
                        class="w-full h-full flex justify-center items-center hover:no-underline text-gray-950 font-semibold hover:text-gray-800">Find the Places Visitable</a>
                </div>
                <div
                    class="bg-gray-100 hover:bg-[#aad2de] flex items-center justify-center text-4xl border-2 border-blue-200 rounded-3xl row-span-1 bg-opacity-50 backdrop-blur-2xl col-span-3 shadow-2xl transition-all duration-500 hover:translate-x-2 hover:-translate-y-2">
                    <a href="{% url 'a_star' %}"
                        class="w-full h-full flex justify-center items-center hover:no-underline text-gray-950 font-semibold hover:text-gray-800 ">Navigate</a>
                </div>
                <div
                    class="bg-gray-100 hover:bg-[#aad2de] flex items-center justify-center text-4xl border-2 border-blue-200 rounded-3xl row-span-1 bg-opacity-50 backdrop-blur-2xl col-span-3 shadow-2xl transition-all duration-500 hover:translate-x-2 hover:-translate-y-2">
                    <a href="{% url 'centrality' %}"
                        class="w-full h-full flex justify-center items-center hover:no-underline text-gray-950 font-semibold hover:text-gray-800 ">Find
                        Degree Centrality</a>
                </div>
                <div
                     class="bg-gray-100 hover:bg-[#aad2de] flex items-center justify-center text-4xl border-2 border-blue-200 rounded-3xl row-span-1 bg-opacity-50 backdrop-blur-2xl col-span-3 shadow-2xl transition-all duration-500 hover:translate-x-2 hover:-translate-y-2">
                    <a href="{% url 'radialDFS' %}"
                        class="w-full h-full w-full h-full flex justify-center items-center hover:no-underline text-gray-950 font-semibold hover:text-gray-800 ">Places near me</a>
                </div>
            </div>
        </div>

        <div class="w-2/3 overflow-hidden rounded-r-2xl">
            {{ html_content|safe }}
        </div>
    </div>
</body>

</html>
