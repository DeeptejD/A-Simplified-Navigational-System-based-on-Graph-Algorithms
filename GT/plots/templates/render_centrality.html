{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon/favicon.ico' %}">
</head>

<body class=" overflow-x-hidden overflow-y-hidden p-5 pt-8 h-screen w-screen bg-green-100"
    style="background-image: url(https://www.apple.com/newsroom/images/product/apps/standard/Apple_Maps_01302020_LP_hero.jpg.og.jpg); backdrop-filter: blur(8px);">
    <div class="flex flex-col w-full h-full space-y-2">
        <div class=""><a href="{% url 'index' %}"
                class="p-4 rounded-xl rounded-b-none text-gray-950 font-bold hover:no-underline bg-gray-400 mb-6 mt-4">Back to
                Menu</a>
        </div>
        <div class="w-full h-3/4 rounded-2xl rounded-tl-none shadow-2xl overflow-hidden">
            {{ html_content|safe }}
            <!-- {{to_be_displayed|safe}} -->
        </div>
        <div
            class="w-full p-5 flex-grow rounded-2xl text-center text-4xl border-2 border-gray-500 shadow-2xl flex flex-col  justify-center items-center font-semibold">
            {% if centrality is not None %}
            Degree Centrality of {{Node|title}} is {{centrality}}
            {% endif %}
        </div>
    </div>

</body>

</html>
